<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa Runner</title>
  <script type="module" crossorigin src="/assets/index-BhQVhDZD.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-N4SNbda8.css">
</head>

<body>
    <div id="app">
        <div id="ui-layer">
            <div id="notification-bar" class="hidden">
                <span id="notification-text">Happy News!</span>
            </div>
            <div id="wallet-display">
                Wallet: <span id="wallet-amount">2000</span>
            </div>
            <div id="start-screen" class="screen">
                <h1>Santa Runner</h1>
                <p>Press Space to Start</p>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1>Game Over</h1>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Try Again</button>
            </div>
            <div id="victory-screen" class="screen hidden">
                <h1>Congratulations!</h1>
                <img src="/assets/santa_dancing-DnPbOiDT.png" alt="Dancing Santa" id="dancing-santa">
                <p>You reached Week 30!</p>
                <p>Baby is Arriving!</p>
                <button id="restart-victory-btn">Play Again</button>
            </div>
            <div id="score-board" class="hidden">
                Score: <span id="score">0</span>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
</body>

</html>
