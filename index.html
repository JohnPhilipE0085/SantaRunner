<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa*kk oru Job</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div id="app">
        <div id="ui-layer">
            <div id="notification-bar" class="hidden">
                <span id="notification-text">Happy News!</span>
            </div>
            <div id="wallet-display">
                Wallet: <span id="wallet-amount">3000</span>
            </div>
            <div id="intro-screen" class="screen" style="z-index: 100; background: black;">
                <video id="intro-video" style="width: 100%; height: 100%; object-fit: contain;">
                    <source src="./src/assets/intro.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="intro-overlay"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.7); color: white; cursor: pointer; flex-direction: column;">
                    <h1>Click to Start</h1>
                </div>
            </div>
            <div id="start-screen" class="screen hidden">
                <h1>
                    <span style="text-decoration: line-through; color: #ffaaaa;">Santa*kk oru App</span><br>
                    Santa*kk oru Job
                </h1>
                <p>Press Space to Start</p>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1>Game Over</h1>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Try Again</button>
                <button id="revive-btn" class="hidden"
                    style="margin-top: 10px; background-color: #ffd700; color: #000;">Revive (1000)</button>
            </div>
            <div id="victory-screen" class="screen hidden">
                <h1>Congratulations!</h1>
                <p>You reached Week 30!</p>
                <!-- Text removed -->
                <button id="continue-btn">Continue</button>
            </div>
            <div id="video-screen" class="screen hidden">
                <video id="ending-video" controls>
                    <source src="./src/assets/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button id="close-video-btn" style="position: absolute; top: 20px; right: 20px;">X</button>
            </div>
            <div id="score-board" class="hidden">
                Score: <span id="score">0</span>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
